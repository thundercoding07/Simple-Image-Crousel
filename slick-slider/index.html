<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="image-slider">
      <div class="image-item">
        <div class="image">
          <img
            src="https://wallpaperaccess.com/full/2159149.jpg"
            alt=""
          />
        </div>
        <h3 class="image-title">Game Of Thrones</h3>
      </div>
      <div class="image-item">
        <div class="image">
          <img
            src="https://wallpaperaccess.com/full/642647.jpg"
            alt=""
          />
        </div>
        <h3 class="image-title">Stranger Things</h3>
      </div>
      <div class="image-item">
        <div class="image">
          <img
            src="https://wallpaperaccess.com/full/1103727.jpg"
            alt=""
          />
        </div>
        <h3 class="image-title">Money heist</h3>
      </div>
      <div class="image-item">
        <div class="image">
          <img
            src="https://c4.wallpaperflare.com/wallpaper/738/105/227/clay-jensen-katherine-langford-hannah-baker-13-reasons-why-wallpaper-preview.jpg"
            alt=""
          />
        </div>
        <h3 class="image-title">13 Reasons Why</h3>
      </div>
      <div class="image-item">
        <div class="image">
          <img
            src="https://wallpaperaccess.com/full/4305965.jpg"
            alt=""
          />
        </div>
        <h3 class="image-title">The 100</h3>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
